<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>align-items</title>
    <link rel="stylesheet" href="public.css">
    <style>
        .flex-start {
            align-items: flex-start;
        }
        .flex-end {
            align-items: flex-end;
        }
        .center {
            align-items: center;
        }
        .baseline {
            align-items: baseline;
        }
        .stretch {
            align-items: stretch
        }
    </style>
</head>
<body>
    <div class="container">
        <p>1、align-items: flex-start; 交叉轴的起点对齐</p>
        <div class="flex flex-start">
            <div class="item">1</div>
            <div class="item" style="height: 120px;">2</div>
            <div class="item" style="height: 160px;">3</div>
            <div class="item" style="height: 140px;">4</div>
            <div class="item" style="height: 180px;">5</div>
            <div class="item">6</div>
        </div>

        <p>2、align-items: flex-end; 交叉轴的终点对齐</p>
        <div class="flex flex-end">
            <div class="item">1</div>
            <div class="item" style="height: 120px;">2</div>
            <div class="item" style="height: 160px;">3</div>
            <div class="item" style="height: 140px;">4</div>
            <div class="item" style="height: 180px;">5</div>
            <div class="item">6</div>
        </div>

        <p>3、align-items: center; 交叉轴的中点对齐</p>
        <div class="flex center">
            <div class="item">1</div>
            <div class="item" style="height: 120px;">2</div>
            <div class="item" style="height: 160px;">3</div>
            <div class="item" style="height: 140px;">4</div>
            <div class="item" style="height: 180px;">5</div>
            <div class="item">6</div>
        </div>

        <p>4、align-items: baseline; 项目的第一行的文字对齐</p>
        <div class="flex baseline">
            <div class="item">1</div>
            <div class="item" style="height: 120px; line-height: 120px;">2</div>
            <div class="item" style="height: 160px;">3</div>
            <div class="item" style="height: 140px; line-height: 140px;">4</div>
            <div class="item" style="height: 180px;">5</div>
            <div class="item">6</div>
        </div>

        <p>5、align-items: stretch; 默认值，如果项目未设置高度或设为auto，将占满整个容器的高度</p>
        <div class="flex stretch" style="height: 200px;">
            <div class="item">1</div>
            <div class="item" style="height: 120px; line-height: 120px;">2</div>
            <div class="item" style="width:150px; height: auto;">3 auto</div>
            <div class="item" style="height: 140px; line-height: 140px;">4</div>
            <div class="item" style="width:150px; height: auto;">5 auto</div>
            <div class="item">6</div>
        </div>
    </div>
    
</body>
</html>
